<!-- http://localhost:4200/login/project-issues -->
<div class="div">
</div>
<div class="container">

  <h1>Project Issues</h1> 
  <mat-accordion *ngFor="let issue of issues" class="header-align">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title class="green">{{ issue.state }} </mat-panel-title>
        <mat-panel-description class="description">
          {{ issue.title }}
          <pre>   </pre>
          <img
            class="icon-profile"
            mat-card-image
            src="{{ issue.user.avatar_url }}"
          />
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-action-row>
        <mat-icon matBadge="{{ issue.comments }}" matBadgeColor="warn"
          >message</mat-icon
        >
        <pre>   </pre>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>Comment to: </mat-panel-title>
        <mat-panel-description>
          {{ issue.user.login }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field appearance="fill">
        <mat-label>Comment</mat-label>
        <input matInput style="width: 30em" />
      </mat-form-field>

      <mat-action-row>
        <button mat-raised-button color="primary">Send</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title> issue Nº: {{ issue.number }} </mat-panel-title>
        <mat-panel-description>
          Inform the date you wish to get it and submit
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          (focus)="picker.open()"
          readonly
        />
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker>

      <mat-action-row>
        <button mat-button color="primary">Submit</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
